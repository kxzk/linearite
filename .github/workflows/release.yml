name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: linearite-x86_64-apple-darwin
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: linearite-aarch64-apple-darwin
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: linearite-x86_64-unknown-linux-gnu
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: linearite-x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/linearite release/${{ matrix.artifact_name }}
          chmod +x release/${{ matrix.artifact_name }}

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          cp target/${{ matrix.target }}/release/linearite.exe release/${{ matrix.artifact_name }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/${{ matrix.artifact_name }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: linearite-*
          merge-multiple: true

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.VERSION }}
          name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ## Installation

            Download the binary for your platform:

            - **macOS (Apple Silicon)**: `linearite-aarch64-apple-darwin`
            - **macOS (Intel)**: `linearite-x86_64-apple-darwin`
            - **Linux**: `linearite-x86_64-unknown-linux-gnu`
            - **Windows**: `linearite-x86_64-pc-windows-msvc.exe`

            ### Setup

            1. Download the appropriate binary for your platform
            2. Make it executable (Unix): `chmod +x linearite-*`
            3. Move to a directory in your PATH or add current directory to PATH
            4. Set your Linear API key: `export LINEAR_API_KEY="your-key"`

            See [README.md](https://github.com/kxzk/linearite/blob/main/README.md) for full documentation.
          files: |
            artifacts/linearite-*
          draft: false
          prerelease: false

